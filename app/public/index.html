<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Radium</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/application.css" rel="stylesheet">
    <script>
    window.CONFIG = {
      api: null,
      IO: "4f7326f14e6b4c0007000002"
    }
    </script>
    <script src="/scripts/faye/faye-browser.js"></script>
    <script src="/scripts/minispade.js"></script>
  </head>

  <body>
    <div id="topbar" role="header" class="navbar navbar-fixed-top"></div>
    <div id="main" class="container">
      <h3>Starting...</h3>
    </div>
    <script src="/application.js"></script>

    <script type="text/javascript">
      minispade.require('radium/main');

      if (CONFIG.api) {
        Radium._feed = new Faye.Client('http://api.radium.io/servers/push/faye');
        Radium._feed.disable('cross-origin-long-polling');

        var subscribe = Radium._feed.subscribe('/%@/feed/%@'.fmt(CONFIG.IO, CONFIG.api), function(data) {
          console.log('New activity.');
          data.isNewActivity = true;
          data.isCached = false;
          Radium.dashboardFeedListController.addData([data]);
          Radium.dashboardFeedController.add(data);
        });
      }

    </script>
    <img src="/images/icons/inline-loading.gif" width="16" height="16" style="display:none">
  </body>
</html>
